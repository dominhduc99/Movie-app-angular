<div class="list-movie-component">
    <div class="option-show">
        <a href="#" (click)="handleChangeShow(true)">Phim đang chiếu</a> | <a href="#" (click)="handleChangeShow(false)">Phim sắp chiếu</a>
    </div>
    <div class="list-movie showing" *ngIf="isShowing"> 
        <app-movie  *ngFor="let movie of movieShowing" [movie]="movie"></app-movie>
    </div>
    <div class="list-movie commingSoon" *ngIf="!isShowing"> 
        <app-movie  *ngFor="let movie of movieCommingSoon" [movie]="movie"></app-movie>
    </div>
</div>

<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        box-sizing: border-box;
    }
    .list-movie-component {
        width: 90%;
        margin: 30px auto ;
    }
    .list-movie {
        margin-top: 30px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }
</style>
