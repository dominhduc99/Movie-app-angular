<!-- list movie -->
<div class="list-movie-component m-5 container">
  <div class="option-show">
    <div class="d-flex flex-row" [style]="{'gap':'20px'}">
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="handleChangeShow(true)"
      >
        Phim đang chiếu
      </button>
      <div class="vertical bg-secondary"></div>
      <button
        type="button"
        class="btn btn-outline-secondary ml-2"
        (click)="handleChangeShow(false)"
      >
        Phim sắp chiếu
      </button>
      <div class="vertical bg-secondary"></div>
      <input
        id="name"
        type="text"
        [(ngModel)]="keyword"
        (ngModelChange)="filterFilmShowing()"
        *ngIf="isShowing"
      />
      <input
        id="name"
        type="text"
        [(ngModel)]="keyword"
        (ngModelChange)="filterFilmCommingSoon()"
        *ngIf="!isShowing"
      />
    </div>
   
  </div>
  <div class="list-movie showing d-flex flex-wrap mt-3" *ngIf="isShowing">
    <app-movie *ngFor="let movie of movieShowing" [movie]="movie"></app-movie>
  </div>
  <div class="list-movie commingSoon d-flex flex-wrap mt-3" *ngIf="!isShowing">
    <app-movie
      *ngFor="let movie of movieCommingSoon"
      [movie]="movie"
    ></app-movie>
  </div>
</div>

<style>
  * {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    box-sizing: border-box;
  }

  .list-movie {
    /* margin-top: 30px;
    display: flex;
    flex-wrap: wrap; */
    gap: 10px;
  }
  .option-show {
    display: flex;
    justify-content: space-between;
  }
  .vertical {
    width: 1px;
    height: 100%;
  }
</style>
