<div class="movie-card" (click)="handleClickDetail()" >
   <div class="movie-img">
    <img [src]="movie.imageLandscape" alt="">
   </div>
   <p class="movie-name"> {{ movie.name }}</p>
</div>


<style>
   .movie-card {
        width: 300px;
        border: 1px solid #ccc;
        cursor: pointer;
   }
   .movie-img img{
        width: 300px;
    }
    .movie-name {
        font-size: 16px;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        color: #43464b;
        text-transform: uppercase;
        font-weight: bold;
        padding: 0 10px;
    }
</style>
