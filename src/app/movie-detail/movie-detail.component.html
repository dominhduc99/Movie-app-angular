<div class="movie-detail-component">
    <div class="movie-img">
        <img [src]="movie.imagePortrait" alt="">
    </div>
    <div class="movie-info">
        <h1 class="movie-name">{{ movie.name }}</h1>
        <span class="movie-point">{{ movie.point.toFixed(1) }}</span>/<span class="max-point">10</span>
    </div>
</div>

<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        box-sizing: border-box;
    }
    .movie-detail-component {
        width: 90%;
        margin: 30px auto;
        display: flex;
        gap: 20px
    }
    .movie-img img{
        width: 300px;
    }
    .movie-name {
        font-size: 26px;
        color: #43464b;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        line-height: 34px;
    }
</style>
